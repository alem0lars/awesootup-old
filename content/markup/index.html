<div id="main" class="twelve columns">

  <!-- == Presentation ===================================================== -->

  <div id="presentation-wrp" class="row">
    <div id="presentation" class="twelve columns">
      <div class="panel rounded">

        <!-- == Logo & Title =============================================== -->

        <div class="row">

          <div id="logo-wrp" class="five columns">
            <img id="logo" src="/assets/images/app/logo.svg"/>
          </div>

          <div id="title-wrp" class="seven columns">
            <h1 id="title"><%= $global_cfg.get(:title) %></h1>
          </div>

        </div>

        <!-- == Description ================================================ -->

        <div class="row">
          <div class="eight columns centered">

            <h3 id="description" class="subheader">
              The modular guide for gentoo setup that works!
            </h3>

          </div>
        </div>

      </div>
    </div>
  </div>

  <hr />

  <!-- == Informations ===================================================== -->

  <div id="info-wrp" class="row">
    <div id="info">

      <!-- == Features ===================================================== -->

      <div id="features-wrp" class="seven columns">
        <div id="features" class="panel rounded">

        </div>
      </div>

      <!-- == News ========================================================= -->

      <div id="news-wrp" class="five columns">
        <div id="news" class="panel rounded">

        </div>
      </div>

    </div>
  </div>

  <hr />

  <!-- == Guide builder ==================================================== -->

  <div id="guidebuilder-wrp" class="row">
    <div id="guidebuilder" class="twelve columns">
      <div class="panel rounded">

      </div>
    </div>
  </div>

</div>
